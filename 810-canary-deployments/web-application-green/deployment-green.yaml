apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo
      version: green
  template:
    metadata:
      labels:
        app: echo
        version: green
    spec:
      containers:
        - name: echo
          image: "docker.io/hashicorp/http-echo:0.2.3"
          args:
            - -listen=:80
            - --text="echo-green"
          ports:
            - name: http
              protocol: TCP
              containerPort: 80
